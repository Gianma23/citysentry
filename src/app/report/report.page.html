<ion-header>
  <ion-toolbar>
    <ion-title>Report an Issue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Step 1: Capture Photo -->
  <div *ngIf="step === 1">
    <ion-button expand="full" (click)="takePhoto()">Take Photo</ion-button>
    <div *ngIf="photo">
      <img [src]="photo" alt="Captured Photo" />
    </div>
  </div>

  <!-- Step 2: Add Tags -->
  <div *ngIf="step === 2">
    <div *ngIf="photo">
      <img [src]="photo" alt="Captured Photo" />
    </div>

       <!-- Predefined Tags -->
    <div>
      <h2>Environmental Issues</h2>
      <div class="chip-container">
        <ion-chip
          *ngFor="let tag of environmentalTags"
          [class.selected]="tags.includes(tag)"
          (click)="toggleTag(tag)">
          <ion-label>{{ tag }}</ion-label>
        </ion-chip>
      </div>

      <h2>Infrastructure Problems</h2>
      <div class="chip-container">
        <ion-chip
          *ngFor="let tag of infrastructureTags"
          [class.selected]="tags.includes(tag)"
          (click)="toggleTag(tag)">
          <ion-label>{{ tag }}</ion-label>
        </ion-chip>
      </div>

      <h2>Public Safety Concerns</h2>
      <div class="chip-container">
        <ion-chip
          *ngFor="let tag of safetyTags"
          [class.selected]="tags.includes(tag)"
          (click)="toggleTag(tag)">
          <ion-label>{{ tag }}</ion-label>
        </ion-chip>
      </div>

      <h2>Aesthetic Degradations</h2>
      <div class="chip-container">
        <ion-chip
          *ngFor="let tag of aestheticTags"
          [class.selected]="tags.includes(tag)"
          (click)="toggleTag(tag)">
          <ion-label>{{ tag }}</ion-label>
        </ion-chip>
      </div>

      <h2>Illegal Activities</h2>
      <div class="chip-container">
        <ion-chip
          *ngFor="let tag of illegalTags"
          [class.selected]="tags.includes(tag)"
          (click)="toggleTag(tag)">
          <ion-label>{{ tag }}</ion-label>
        </ion-chip>
      </div>

      <h2>Wildlife Concerns</h2>
      <div class="chip-container">
        <ion-chip
          *ngFor="let tag of wildlifeTags"
          [class.selected]="tags.includes(tag)"
          (click)="toggleTag(tag)">
          <ion-label>{{ tag }}</ion-label>
        </ion-chip>
      </div>
    </div>
    
    <ion-button expand="full" (click)="sendReport()">Send Report</ion-button>
  </div>
</ion-content>
