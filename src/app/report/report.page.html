<ion-header>
  <ion-toolbar>
    <ion-title>Report an Issue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Step 1: Capture Photo -->
  <div *ngIf="step === 1">
    <ion-button expand="full" (click)="takePhoto()">Take Photo</ion-button>
    <div *ngIf="photo">
      <img [src]="photo" alt="Captured Photo" />
    </div>
  </div>

  <!-- Step 2: Add Tags -->
  <div *ngIf="step === 2">
    <div *ngIf="photo">
      <img [src]="photo" alt="Captured Photo" />
    </div>
    <ion-list>
      <ion-item>
        <ion-label>Select Tags</ion-label>
        <div class="chip-container">
          <ion-chip
            *ngFor="let tag of availableTags"
            (click)="toggleTag(tag)"
            [color]="tags.includes(tag) ? 'primary' : 'medium'"
            outline
          >
            <ion-label>{{ tag }}</ion-label>
          </ion-chip>
        </div>
      </ion-item>
    </ion-list>
    
    <ion-button expand="full" (click)="sendReport()">Send Report</ion-button>
  </div>
</ion-content>
