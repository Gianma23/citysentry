<ion-header>
  <ion-toolbar>
    <ion-title>Report an Issue</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Step 1: Capture Photo -->
  <div *ngIf="step === 1">
    <ion-button expand="full" (click)="takePhoto()">Take Photo</ion-button>
    <div *ngIf="photo">
      <img [src]="photo" alt="Captured Photo" />
    </div>
  </div>

  <!-- Step 2: Add Tags -->
  <div *ngIf="step === 2">
    <div *ngIf="photo">
      <img [src]="photo" alt="Captured Photo" />
    </div>
    <ion-item>
      <ion-input [(ngModel)]="newTag" placeholder="Add a tag"></ion-input>
      <ion-button (click)="addTag()">Add</ion-button>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let tag of tags">
        {{ tag }}
        <ion-button fill="clear" slot="end" color="danger" (click)="removeTag(tag)">Remove</ion-button>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="sendReport()">Send Report</ion-button>
  </div>
</ion-content>
